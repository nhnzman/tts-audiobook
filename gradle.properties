## Gradle configuration properties

# Increase the maximum heap size for Gradle.  Building Android projects can
# require significant memory depending on the number of modules and
# dependencies.  Adjust this value if you encounter out‑of‑memory errors.
org.gradle.jvmargs=-Xmx2048m

# Enable AndroidX support.  Without this flag the project would use the
# deprecated Support Libraries.
android.useAndroidX=true

# Use Kotlin's official code style rules when formatting code via the IDE.
kotlin.code.style=official